<!-- Begin Templates -->
<script type="text/ng-template" id="/views/common/filter.html">
<div class="filter"></div>
</script>

<script type="text/ng-template" id="/views/common/header.html">
<div class="header"> <span class="header-icon" ng-click="drawerParams.toggle()"> <i class="fa fa-bars"></i> </span> <span class="header-text"> Roommate World </span> </div>
</script>

<script type="text/ng-template" id="/views/common/load-screen.html">
<drawer> <div class="drawer-pull container" ui-view="MainContent" fast-click></div> <div class="drawer-menu" ui-view="MenuPanel" fast-click></div> </drawer> <slide-out-menu top height="auto"> <div class="slide-up-menu" ui-view="SlideMenu" stop-event></div> </slide-out-menu>
</script>

<script type="text/ng-template" id="/views/common/main-content.html">
<div class="main-content"> <header ui-view="Header"></header> <div ui-view="Content"> content goes here </div> <footer ui-view="Footer"></footer> </div> <div class="click-blocker" ng-click="drawerParams.close()"></div>
</script>

<script type="text/ng-template" id="/views/common/selection-screen.html">
<div class="selection-screen"> <div class="app-label"> Roommate World </div> <div class="selection-group"> <div class="button" ng-click="go('roommates')"> <span> Looking for Roommates </span> </div> <div class="button" ng-click="go('rooms')"> <span> Looking for Rooms </span> </div> <div class="button" ng-click="go('apartments')"> <span> Looking for Apartments </span> </div> <div class="optional" ng-click="defaultSelected=!defaultSelected"> <i class="selection-checkbox fa fa-check-circle-o fa-fw" ng-class="{'fa-check-circle-o': defaultSelected,'fa-circle-o':!defaultSelected}"></i> Set as default selection </div> <div class="split-line"></div> <div class="button" ng-click="go('post')"> <span> Post an Ad </span> </div> </div> </div>
</script>

<script type="text/ng-template" id="/views/dashboard/dashboard.html">
<div class="dashboard"> <div class="dashboard-form-element"> <label>Name:</label> <input type="text" ng-model="name" class="form-input"> </div> <div class="dashboard-form-element"> <label>Looking For:</label> <input type="text" ng-model="lookingFor" class="form-input"> </div> <div class="dashboard-form-element"> <button type="button" ng-click="add()" class="form-button"> Save </button> </div> <table class="table"> <thead> <th>Name <th>Looking for <th>&nbsp; <th>&nbsp;  <tbody> <tr ng-repeat="roommate in roommateData"> <td>{{roommate}} - {{$id}} <td ng-click="remove('{{roommate.$id}}')">Remove   </table> <div> {{message}} </div> </div>
</script>

<script type="text/ng-template" id="/views/menu/menu-panel.html">
<div class="menu-panel"> <ul> <li class="menu-option" ng-click="$state.go('start.main.dashboard') && drawerParams.close()"> Dashboard </li> <li class="menu-option"> Settings </li> <li class="menu-option" ng-click="$state.go('load') && drawerParams.close()"> Change Selection </li> </ul> </div>
</script>

<script type="text/ng-template" id="/views/menu/settings.html">
<p>This is the menu/settings view.</p>
</script>

<script type="text/ng-template" id="/views/post/post.html">
<div class="post"> Post an Ad here </div>
</script>

<script type="text/ng-template" id="/views/site/about.html">
<p>This is the about view.</p>
</script>
<!-- End Templates -->

</body></html>
