<div class="dashboard"><div class="dashboard-form-element"><label>Name:</label><input type="text" ng-model="name" class="form-control"></div><div class="dashboard-form-element"><label>Looking For:</label><input type="text" ng-model="lookingFor" class="form-control"></div><div class="dashboard-form-element"><input type="button" ng-click="add()" value="Save" class="btn btn-primary"></div><table class="table"><thead><th>Name<th>Looking for<th>&nbsp;<th>&nbsp;<tbody><tr ng-repeat="(id, name) in roommateData"><td>{{ name.name }}<td>{{ name.lookingFor }}<td><a href="#/edit/{{ name.$id }}">Edit</a><td><a href="#" ng-click="remove(id)">Remove</a></table><div>{{message}}</div></div>
